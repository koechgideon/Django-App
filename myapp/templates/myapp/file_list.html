{% extends 'myapp/base.html' %}
{% block content %}
  {% block content_header %}
    <h2>Books (Class-Based View)</h2>
    <p>
      <a href="{% url 'files_list' %}" class="btn btn-primary">Upload book</a>
    </p>
  {% endblock %}
<table class="table mb-0" >
 <thead>
  <tr>
   <th>Encrypted Files</th>
  </tr>
  </thead>
  <tbody>
  {% for file in files %}
    <tr>
        <td><a href="{{file.file.url}}" class="btn btn-primary btn-sm" target="blank">Download</td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
{% endblock %}
